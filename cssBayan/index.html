<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>CSS Bayan</h1>
<div class="accordion-wrapper">
  <div class="accordion-item">
    <input type="radio" name="radio" id="mem1" checked>
    <label class="label-mem" for="mem1" style="background: #2482cb;">    
        <span>Пессимисты кодят на С--</span>
        <div class="btn-mem"></div>
    </label>
    <label class="label-content" for="mem1">
        <div class="accordion-content">
            <img class="img-mem" src="/cssBayan/assets/img/mem_1.jpg" alt="mem_1"></img>
        </div>
    </label>
  </div>
  <div class="accordion-item">
    <input type="radio" name="radio" id="mem2">
    <label class="label-mem" for="mem2" style="background: #e24301;">    
        <span>Среда разработки, а четверг - отладки</span>
        <div class="btn-mem"></div>
    </label>
    <label class="label-content" for="mem2">
        <div class="accordion-content">
            <img class="img-mem" src="/cssBayan/assets/img/mem_2.jpg" alt="mem_2"></img>
        </div>
    </label>    
  </div>
  <div class="accordion-item">
    <input type="radio" name="radio" id="mem3">
    <label class="label-mem" for="mem3" style="background: #77b131;">    
        <span>Пришел в гости - почини компьютер</span>
        <div class="btn-mem"></div>
    </label>
    <label class="label-content" for="mem3">
        <div class="accordion-content">
            <img class="img-mem" src="/cssBayan/assets/img/mem_3.jpg" alt="mem_3"></img>
        </div>
    </label> 
  </div>
  <div class="accordion-item">
    <input type="radio" name="radio" id="mem4">
    <label class="label-mem" for="mem4" style="background: #c78f1c;">    
        <span>Мужики не плачут...</span>
        <div class="btn-mem"></div>
    </label>
    <label class="label-content" for="mem4">
        <div class="accordion-content">
            <img class="img-mem" src="/cssBayan/assets/img/mem_4.jpg" alt="mem_4"></img>
        </div>
    </label> 
  </div>
</div>
</body>
</html>
